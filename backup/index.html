<div class="container" style="padding:10px;border:0px solid #4a4a4a; margin: 0px;float: none;margin-left: auto;margin-right:auto; width: 90%; box-shadow: 4px 4px 8px 2px #999999">
    <div class="row">
        <section class="col-md-8 col-xs-12" style="border:0px solid #4a4a4a; border-style: inset;padding: 0px;">
            <div id="blocklyDiv" class="col-md-12" style="height: 480px;margin: 0px;">
            </div>
            <xml id="toolbox">
                <category name="Containers">
                    <category name="Class Container">
                        <block type="class-container"></block>
                        <block type="child-class-container"></block>
                    </category>
                    <category name="Varialble Container">
                        <block type="variable-container"></block>
                    </category>
                    <category name="Method Container">
                        <block type="method-container"></block>
                    </category>
                </category>
                <category name="Methods">
                    <category name="Method">
                        <block type="method"></block>
                    </category>
                    <category name="Constructor Method">
                        <block type="constructor"></block>
                    </category>
                </category>
                <category name="Variables">
                    <block type="variable"></block>
                    <block type="class-instance-variable"></block>
                     <block type="object-pointer"></block>
                </category>
                <category name="Parameters">
                    <block type="parameter"></block>
                </category>
            </xml>
        </section>
        <section class="col-md-4 col-xs-12" style="border:0px solid red ; float: left;padding: 0px;">

            <div class="col-md-12 col-xs-12" style="height: 480px; overflow: auto;">
                <div id="code-wrapper" class="panel panel-default col-md-12" style="border: 0px solid black;height: 95%;width:100%">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Code</strong></h3>
                    </div>
                    <pre style="height: 420px;margin: 0px; border:2px solid #CCCCCC" class="panel-body">
                        <code id="code4Cplusplus" class="cpp"></code>
                    </pre>
                </div>
            </div>

        </section>
    </div>
</div>
